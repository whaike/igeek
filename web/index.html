<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文件上传示例</title>
</head>
<body>
<h1>文件上传示例</h1>
<!--action="http://localhost:8888/file/upload" method="post" enctype="multipart/form-data"-->
<form>
    <input type="file" id="fileInput" name="fileInput">
    <button type="button" onclick="uploadFile()">上传文件</button>
</form>
<script>
    function uploadFile() {
        var fileInput = document.getElementById("fileInput");
        var file = fileInput.files[0];
        var formData = new FormData();
        formData.append("file", file);

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:8888/file/upload");
        xhr.send(formData);

        xhr.onreadystatechange = function (data) {
            if (xhr.readyState === 4) {
                console.log(data)
                alert(xhr.status, data.message)
                // if (xhr.status === 0) {
                //     alert(xhr);
                // } else {
                //     alert(xhr);
                // }
            }
        };
    }
</script>
</body>
</html>
